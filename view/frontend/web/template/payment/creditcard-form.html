<fieldset data-bind="attr: {class: 'fieldset payment items ccard ' + getCode(), id: 'payment_form_' + getCode()}">

    <div class="field type">
        <div class="control">
            <ul class="credit-card-types">
            <!-- ko foreach: {data: getAvailableTypesValues(), as: 'item'} -->
                <!--ko if: $parent.getIcons(item.value) -->
                <li class="item" data-bind="css: {

                                                         } ">
                    <img data-bind="attr: {
                                'src': $parent.getIcons(item.value).url,
                                'alt': item.type,
                                'width': $parent.getIcons(item.value).width,
                                'height': $parent.getIcons(item.value).height,
                                'class': 'brands '  + item.type.toLowerCase()
                                }">
                </li>
                <!--/ko-->
            <!--/ko-->
            </ul>
            <input type="hidden"
                   name="payment[cc_type]"
                   class="input-text"
                   value=""
                   >
            <input type="hidden" name="payment[cc_token]" class="input-text" value="">
        </div>
    </div>
    <div class="field number required">
        <label class="label">
            <span><!-- ko i18n: 'Credit Card Number'--><!-- /ko --></span>
        </label>
        <div class="control">
            <input
                    type="number"
                    min="0"
                    maxlength="19"
                    name="payment[cc_number]"
                    class="input-text"
                    value=""
                    afterRender="initBin"
            />
        </div>
    </div>

    <div class="field owner required" >
        <label class="label">
            <span><!-- ko i18n: 'Name on Card'--><!-- /ko --></span>
        </label>
        <div class="control">
            <input type="text"
                   autocomplete="off"
                   style="width: 225px;"
                   class="input-text"
                   name="payment[cc_owner]"
                   value="Teste teste"
                  />
        </div>
    </div>

    <div class="field date required" >
        <label class="label">
            <span><!-- ko i18n: 'Expiration Date'--><!-- /ko --></span>
        </label>
        <div class="control">
            <div class="fields group group-2">
                <div class="field no-label month">
                    <div class="control">
                        <select
                                name="payment[cc_exp_month]"
                                class="select select-month"
                                data-bind="
                                options: getMonthsValues(),
                                optionsValue: 'value',
                                optionsText: 'month',
                                optionsCaption: $t('Month')"
                         >
                        </select>
                    </div>
                </div>
                <div class="field no-label year">
                    <div class="control">
                        <select name="payment[cc_exp_year]"
                                class="select select-year"
                                data-bind="
                                options: getYearsValues(),
                                optionsValue: 'value',
                                optionsText: 'year',
                                optionsCaption: $t('Year')"
                        >
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="field cvv required" >
        <label class="label">
            <span>CVV</span>
        </label>
        <div class="control _with-tooltip">
            <input type="number"
                   autocomplete="off"
                   class="input-text cvv"
                   name="payment[cc_cid]"
                   value="123"
                   onKeyPress="if(this.value.length==4) return false;"
                   min="0"
                    />
            <div class="field-tooltip toggle">
                <span class="field-tooltip-action action-cvv"
                      tabindex="0"
                      data-toggle="dropdown"
                      data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}"
                      >
                    <span>CVV</span>
                </span>
                <div class="field-tooltip-content"
                     data-target="dropdown"
                     data-bind="html: getCvvImageHtml()"></div>
            </div>
        </div>
    </div>

    <div class="field installments required">
        <label class="label">
            <span>Installments</span>
        </label>
        <div class="control">
            <div class="fields">
                <div class="field no-label installments">
                    <div class="control">
                        <select  name="payment[cc_installments]"
                                 style="width: 335px;"
                                 class="select select-installments"
                                 data-bind="
                                        options: allInstallments,
                                        optionsValue: 'value',
                                        optionsText: 'installments',
                                        optionsCaption: $t('Installments'),"
                                 >
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--div class="field choice">
        <input type="checkbox" class="checkbox" id="creditcard-save" />
        <label class="label" >
            <span>Save</span>
        </label>
        <div class="field-tooltip toggle">
            <span class="field-tooltip-action action-cvv"
                  tabindex="0"
                  >
                <span>Choice</span>
            </span>
            <div class="field-tooltip-content"
                 ></div>
        </div>
    </div-->
</fieldset>
