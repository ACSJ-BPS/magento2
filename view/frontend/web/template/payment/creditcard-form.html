<div class="field type">
    <div class="control">
        <ul class="credit-card-types"></ul>
        <input type="hidden"
               name="payment[cc_type]"
               class="input-text"
               value=""
               >
        <input type="hidden" name="payment[cc_token]" class="input-text" value="">
    </div>
</div>
<div class="field amount required" >
    <label class="label">
        <span><!-- ko i18n: 'Valor cobrado nesse cartão'--><!-- /ko --></span>
    </label>
    <div class="control">
        <input type="text"
               autocomplete="off"
               style="width: 225px;"
               class="input-text"
               name="payment[cc_amount]"
               value=""
        />
    </div>
</div>

<div class="field number required">
    <label class="label">
        <span><!-- ko i18n: 'Credit Card Number'--><!-- /ko --></span>
    </label>
    <div class="control">
        <input
                type="number"
                min="0"
                maxlength="19"
                name="payment[cc_number]"
                class="input-text"
                value=""
        />
    </div>
</div>

<div class="field owner required" >
    <label class="label">
        <span><!-- ko i18n: 'Name on Card'--><!-- /ko --></span>
    </label>
    <div class="control">
        <input type="text"
               autocomplete="off"
               style="width: 225px;"
               class="input-text"
               name="payment[cc_owner]"
               value=""
              />
    </div>
</div>

<div class="field date required" >
    <label class="label">
        <span><!-- ko i18n: 'Expiration Date'--><!-- /ko --></span>
    </label>
    <div class="control">
        <div class="fields group group-2">
            <div class="field no-label month">
                <div class="control">
                    <select name="payment[cc_exp_month]" class="select select-month">
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
            </div>
            <div class="field no-label year">
                <div class="control">
                    <select name="payment[cc_exp_year]" class="select select-year">
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="field cvv required" >
    <label class="label">
        <span>CVV</span>
    </label>
    <div class="control _with-tooltip">
        <input type="number"
               autocomplete="off"
               class="input-text cvv"
               name="payment[cc_cid]"
               value="123"
               onKeyPress="if(this.value.length==4) return false;"
               min="0"
                />
        <div class="field-tooltip toggle">
            <span class="field-tooltip-action action-cvv"
                  tabindex="0"
                  data-toggle="dropdown"
                  data-bind="attr: {title: $t('What is this?')}, mageInit: {'dropdown':{'activeClass': '_active'}}"
                  >
                <span>CVV</span>
            </span>
            <div class="field-tooltip-content"
                 data-target="dropdown"
                 data-bind="html: getCvvImageHtml()"></div>
        </div>
    </div>
</div>

<div class="field installments required">
    <label class="label">
        <span>Installments</span>
    </label>
    <div class="control">
        <div class="fields">
            <div class="field no-label installments">
                <div class="control">
                    <select name="payment[cc_installments]"
                             style="width: 335px;"
                             class="select select-installments"
                    >
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
